<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="w-full h-screen flex items-center justify-center bg-Cream">
    <main class="mx-4 md:flex md:w-1/3 bg-White rounded-xl shadow-md">
      <img
        src="product-preview-card-component-main\images\image-product-mobile.jpg"
        alt=""
        class="rounded-t-xl md:hidden"
      />
      <img
        src="product-preview-card-component-main\images\image-product-desktop.jpg"
        alt=""
        class="hidden md:inline-block md:w-1/2 md:object-cover md:rounded-l-xl"
      />
      <div class="flex flex-col gap-5 bg-White rounded-b-xl px-4 py-6 md:w-1/2 md:rounded-b-none md:rounded-r-xl md:gap-3">
        <p class="uppercase tracking-[8px] text-sm text-Very-dark-blue md:text-xs">
          perfume
        </p>
        <h1 class="capitalize text-4xl font-bold text-Very-dark-blue md:text-3xl md:pr-10">
          Gabrielle essence eau de parfum
        </h1>
        <p class="text-lg text-Dark-grayish-blue md:text-sm">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex items-center gap-4 md:py-2">
          <h2 class="text-4xl font-bold text-Dark-cyan">$149.99</h2>
          <p class="text-Dark-grayish-blue line-through">$169.99</p>
        </div>
        <button
          class="flex bg-Dark-cyan w-full py-4 rounded-xl items-center justify-center active:bg-dark-green hover:opacity-90 md:py-3"
        >
          <div class="">
            <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                fill="white"
                class=""
              />
            </svg>
          </div>
          <p class="text-White font-bold pl-2 text-lg md:text-sm">Add to Cart</p>
        </button>
      </div>
    </main>
  </body>
</html>
